<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Rick & Morty API</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content mode="ios">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">
        <div class="ion-text-center">
          <img
            class="scale-up-center"
            src="https://res.cloudinary.com/dkfzj9tmk/image/upload/v1677166689/backend-project/Rick-And-Morty-Logo-Transparent-File_arpmel.png"
          />
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="glass-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar placeholder="Buscar" [[ngModel]]="params.model" (ionInput)="searchCharacters()"
        [debounce]="250"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col routerLink="/character-detail/{{c.id}}" *ngFor="let c of characters" size-lg="6" size-md="6" size-md="12" size="12">
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col size-lg="4" size-md="4" size-sm="4" size="12">
                <ion-avatar>
                  <img [src]="c.image">
                </ion-avatar>
              </ion-col>
              <ion-col size-lg="8" size-md="8" size-sm="8" size="12">
                <div>{{c.name}}</div>
                <p>Visto por primera vez: <br> <strong>{{c.origin.name}}</strong></p>
                <p>Visto por primera vez: <br> <strong>{{c.origin.name}}</strong></p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
   </ion-grid>
  

   <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="getCharacters($event)">
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</div>
</ion-content>
